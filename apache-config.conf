# Apache Virtual Host Configuration for chickenneeds.shop
# Place this file in /etc/apache2/sites-available/chickenneeds.shop.conf

<VirtualHost *:80>
    ServerName chickenneeds.shop
    ServerAlias www.chickenneeds.shop
    DocumentRoot /var/www/chickenneeds.shop/client/dist
    
    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName chickenneeds.shop
    ServerAlias www.chickenneeds.shop
    DocumentRoot /var/www/chickenneeds.shop/client/dist
    
    # SSL Configuration (you'll need to configure SSL certificates)
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/chickenneeds.shop.crt
    SSLCertificateKeyFile /etc/ssl/private/chickenneeds.shop.key
    
    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Serve static files
    <Directory /var/www/chickenneeds.shop/client/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Handle React Router
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # Proxy API requests to Node.js backend
    ProxyPreserveHost On
    ProxyPass /api/ http://localhost:4000/api/
    ProxyPassReverse /api/ http://localhost:4000/api/
    
    # Proxy static assets from backend
    ProxyPass /assets/ http://localhost:4000/assets/
    ProxyPassReverse /assets/ http://localhost:4000/assets/
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/chickenneeds.shop_error.log
    CustomLog ${APACHE_LOG_DIR}/chickenneeds.shop_access.log combined
</VirtualHost>
